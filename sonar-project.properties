# Configuracao SonarQube para API Tarefas Familia
sonar.projectKey=api-tarefas-familia
sonar.projectName=API Tarefas Familia
sonar.projectVersion=1.0.0

# Diretorio fonte
sonar.sources=api_tarefas_familia
sonar.sourceEncoding=UTF-8

# Configuracao Python
sonar.language=py
sonar.python.version=3.11

# Exclusoes
sonar.exclusions=**/__pycache__/**,**/venv/**,**/.venv/**,**/tests/**,**/*.pyc

# Cobertura de testes (se houver)
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml
